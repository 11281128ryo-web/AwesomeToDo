name: Build and Push Docker Image to GHCR 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read # ????????????
  packages: write # ??????Docker????????????

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. ?????????????????
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Docker Buildx???????
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3. ????????????????????
      - name: Convert Repository Name to Lowercase
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[A-Z]' '[a-z]' | tr -d ' ')" >> $GITHUB_ENV
        
      # 4. GitHub Container Registry?????????????GitHub Token????
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Docker?????????????????????
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_LOWER }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=short
            
      # 6. Buildx????Docker??????????GHCR?????
      - name: Build and Push using Buildx Bake
        uses: docker/bake-action@v5
        with:
          files: ./docker-compose.yml
          push: true
          set: |
            *.tags=ghcr.io/${{ env.REPO_LOWER }}:latest,ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}
